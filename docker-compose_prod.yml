services:
  n8n:
    build: .
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
    env_file:
      - stack.env
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - n8n-network

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
      - stack.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - n8n-network

  postgres-backup-s3:
    env_file:
      - stack.env
    image: itbm/postgres-backup-s3
    restart: unless-stopped
    networks:
      - n8n-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - n8n-network

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    cap_add:
      - NET_ADMIN
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - n8n-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500

volumes:
  redis_data:
  caddy_data:
  caddy_config:
  postgres_data:
